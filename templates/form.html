        <div class="container mt-5" >
            <form action="/details" method="POST" class="row" style="color:wheat">
                <div class="form-group col-6">
                  <label for="companies_resolved">No. of complaints resolved:</label>
                  <input type="text" class="form-control" placeholder="No. of complaints resolved" name="companies_resolved">
                </div>
                <div class="form-group col-6">
                  <label for="companies_registered">No. of complaints registered:</label>
                  <input type="text" class="form-control" placeholder="No. of complaints registered" name="companies_resolved">
                </div>
                <div class="form-group col-6">
                  <label for="amount">Amount spent on a particular product:</label>
                  <input type="text" class="form-control" placeholder="Amount spent on a particular product" name="amount">
                </div>
                <div class="form-group col-6">
                    <label for="sales">Returns through sales:</label>
                    <input type="text" class="form-control" placeholder="Returns through sales" name="sales">
                  </div>
                  <div class="form-group col-12">
                    <label for="market_share">Market share of our product out of total sales of that product cataegory:</label>
                    <input type="text" class="form-control" placeholder="Market share of our product out of total sales of that product cataegory" name="market_share">
                  </div>
                  <div class="form-group col-6">
                    <label for="profits">Profits:</label>
                    <input type="text" class="form-control" placeholder="Profits" name="profits">
                  </div>
                  <div class="form-group col-6">
                    <label for="amount_business">Amount invested in the business:</label>
                    <input type="text" class="form-control" placeholder="Amount invested in the business" name="amount_business">
                  </div>
                  <div class="form-group col-6">
                    <label for="employees">No. of employees:</label>
                    <input type="text" class="form-control" placeholder="No. of employees" name="employees">
                  </div>
                  <div class="form-group col-6">
                    <label for="worth">Net worth of services produced:</label>
                    <input type="text" class="form-control" placeholder="Net worth of services produced" name="worth">
                  </div>
                  <div class="form-group col-12">
                    <label for="breaches">Security Breaches:</label>
                    <input type="text" class="form-control" placeholder="Security Breaches" name="breaches">
                  </div>

                <!-- <div class="form-group col-6 form-check">
